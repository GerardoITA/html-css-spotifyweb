<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <header>
        <div class="no_phone logo">
            <a href="#"><img src="img/logo.svg" alt="logo spotify"></a>
        </div>
        <div class="phone logo">
            <a href="#"><img src="img/logo-small.svg" alt="logo spotify"></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#"><img class="font_image" src="img/home.svg" alt="home"> <span class="no_phone">Home</span></a></li>
                <li><a href="#"><img class="font_image" src="img/search.svg" alt="search"> <span class="no_phone">Cerca</span></a></li>
                <li><a href="#"><img class="font_image" src="img/libreria.svg" alt="liberia"> <span class="no_phone">La tua libreria</span></a></li>
            </ul>
        </div>
        <div class="no_phone menu">
            <h3>PLAYLIST</h3>
            <span><i class="fa-solid fa-plus"></i> <a href="#">Crea Playlist</a></span>
            <ul>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
            </ul>
        </div>
        <div class="bottom_tab">
            <span><i class="fa-regular fa-circle-down"></i><span class="no_phone"> Installa app</span></span>
            <hr class="no_phone">
            <div class="bold white">
                <img class="user_pic font_image" src="img/profile.svg" alt="propic"><span class="no_phone"> John Doe</span>
            </div>
        </div>
    </header>

    <main>

    </main> 
    
    <footer>
        <div class="control_bar short">
            <img src="img/sinister.jpeg" alt="selected song">
            <div class="selected_song">
                <div class="bold white">
                    Sinister
                </div>
                <div class="author">
                    Brano Nome
                </div> 
            </div>
            <div class="controls">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <div class="control_bar long">
        
        </div>
        <div class="control_bar short">
            <div class="controls">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
                <hr class="progression">
            </div>    
        </div>
    </footer>
</body>
</html>
